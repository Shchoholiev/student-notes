<section class="note my-3">
    <h6>{{note.name}}</h6>
    <p>{{note.text}}</p>
    <hr/>
    <div class="d-flex justify-content-between">
        <p class="fs-5 text-primary mb-0">{{note.type.name}}</p>
        <p class="fs-5 text-secondary mb-0">|</p>
        <p class="fs-5 text-primary mb-0">{{note.subject.name}}</p>
    </div>
</section>
